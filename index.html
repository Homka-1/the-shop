
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>SnapCart - интернет-магазин</title>
    <meta name="description" content="SnapCart - интернет-магазин электроники и бытовой техники">
</head>
<body>
    <header class="header" draggable="false">
        <a href="."><img class="header__mainlogo" src="assets/logos/mainlogo.svg" alt="svg"></a>
        <div class="header__search">
            <input type="text" placeholder="Искать на SnapCart">
            <button>
                <img src="assets/logos/search.svg" alt="Поиск" width="24px" height="24px">
                <div class="button__block"></div>
            </button>
        </div>
        <div class="header__menu">
            <a data-title="Личный кабинет" href="./login"><div class="header__menu__item"><img src="assets/logos/user.svg" alt="Login" width="24px" height="24px"></div></a>
            <a data-title="Заказы" href="./orderlist"><div class="header__menu__item"><img src="assets/logos/orderlist.svg" alt="Orderlist" width="24px" height="24px"></div></a>
            <a data-title="Корзина" href="./cart"><div class="header__menu__item"><img src="assets/logos/cart.svg" alt="Cart" width="24px" height="24px"></div></a>
        </div>
    </header>
    <main>
        <section class="slider__container">
            <div class="slider__wrapper">
                <div class="slider" draggable="false">
                    <img id="slide-1" src="https://plus.unsplash.com/premium_photo-1737697221626-8a957abad2df?q=80&w=1483&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Supercar">
                    <img id="slide-2" src="https://images.unsplash.com/photo-1735596365888-ad6d151533f2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sky full of stars">
                    <img id="slide-3" src="https://plus.unsplash.com/premium_photo-1738503913441-492589911717?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="White vase with swirls">
                </div>
                <div class="slider__nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                </div>
            </div>
        </section>
        <section class="product__container" draggable="false">
            <article class="product__card">
                <img src="https://ir-3.ozone.ru/s3/multimedia-1-k/wc250/7131058832.jpg" alt="jacket">
