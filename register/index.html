<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/register.css">
    <title>Login</title>
</head>
<body>
    <header class="header" draggable="false">
        <a href=".."><img class="header__mainlogo" src="../assets/logos/mainlogo.svg" alt="svg"></a>
        <div class="header__search">
            <input type="text" placeholder="Искать на SnapCart">
            <button>
                <img src="../assets/logos/search.svg" alt="Поиск" width="24px" height="24px">
                <div class="button__block"></div>
            </button>
        </div>
        <div class="header__menu">
            <a data-title="Личный кабинет" href="."><div class="header__menu__item"><img src="../assets/logos/user.svg" alt="Login" width="24px" height="24px"></div></a>
            <a data-title="Заказы" href="../orderlist"><div class="header__menu__item"><img src="../assets/logos/orderlist.svg" alt="Orderlist" width="24px" height="24px"></div></a>
            <a data-title="Корзина" href="../cart"><div class="header__menu__item"><img src="../assets/logos/cart.svg" alt="Cart" width="24px" height="24px"></div></a>
        </div>
    </header>
    <main>
        <form class="register__form">
            <h1>SnapCart</h1>
            <h3>Регистрация</h3>
            <label for="uname">Логин</label>
            <input class="register__form__input" type="text" placeholder="Логин" required>

            <label for="email">Почта</label>
            <input class="register__form__input" type="email" placeholder="Почта" required>

            <label for="pwd">Пароль</label>
            <input class="register__form__input" type="password" placeholder="Пароль" required>

            <label for="pwd">Повторите пароль</label>
            <input class="register__form__input" type="password" placeholder="Пароль" required>

            <span>Уже зарегистрированны? <a href="../login">Войти</a> </span>
            <button type="submit">Подтвердить</button>
        </form>
    </main>
</body>
</html>
